{% extends 'correspondence/main_template.html' %}
{% load crispy_forms_tags %}
<!-- BLOCK Content -->
{% block content %}
<div class="card mb-4">
    <div class="card-body">
        <form  method="post">
        {% csrf_token %}
            <div class="form-group offset-5 col-md-4 my-5">
                <div class="col-8">
                    <b>Número de radicación:</b>
                </div>
                <input class="short" type="text" readonly name="radicate_number" value={{ radicate }} 
                style="border: 1px solid;
                    background: #FAFAFA;
                    border-radius: 7px;
                    text-align: center;
                    height:50px;
                    width:200px;
                    font-size:20px;
                    font-weight: bold">
            </div>
            <div class="card mb-4">
                <div class="card-header">
                    Asociar radicado
                </div>
                <div class="card-body">
                    <div class="container"> 
                        <div class="row">
                            <div class="col-8">
                                <b>Número de radicado:</b>
                            </div>
                            <div class="col-4">
                                <input class="short" type="text" name="radicate_number"
                                    style="border: 1px solid;
                                        background: #FAFAFA;
                                        border-radius: 7px;
                                        text-align: center;
                                        height:50px;
                                        width:200px;
                                        font-size:20px;">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <b>Tipo de trámite:</b>
                            </div>
                            <select name="kind_association" data-live-search="false" class="selectpicker" id="kind_association">
                                {% for opt in association_options %}
                                    <option value={{opt.key}}>{{ opt.value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group offset-2 col-md-2 mb-0">
                                <button type="submit" class="btn btn-primary">Asociar radicado</button>
                            </div>
                            <div class="form-group offset-2 col-md-2 mb-0">
                                <a class="btn btn-primary w-100" href="{% url 'pqrs:detail_pqr' pk=radicate.id %}">Cancelar</a>
                            </div>
                        </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
