{% extends 'pqrs/template.html' %}

{% block content %}
<div class="card mb-4">
    <div class="card-header">PQRSD Consultas</div>
    <div class="card-body">
        <h4 class="text-dark fs-5">{{messageHead}}</h4>
        <form method="post">
            {% csrf_token %}
            {% load crispy_forms_tags %}
            {% crispy form %}
        </form>
    </div>
</div>
{% endblock %}
