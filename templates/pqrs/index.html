{% extends 'pqrs/template.html' %}
<!-- BLOCK Content -->
{% block content %} {% load static %}
<!-- Main page content-->
<div class="row">
  <div class="col-xl-12 mb-12">
    <!-- Dashboard PQRS-->
    <div class="card">
      <div class="card-body">
        <div class="row no-gutters justify-contents-center">
          
          <div class="col-md-2">
            <img class="img-fluid" src="{% static 'correspondence/assets/img/illustrations/browser-stats.svg' %}" alt="..."
              style="width: 8rem" />
          </div>
          <div class="col-md-8">
            <div class="card-body py-5">
              <h1 class="card-title text-primary text-center"> 
                RINO PQRSD  <i data-feather="help-circle" style="color: primary;" 
                data-toggle="modal" data-target="#helpModal"></i>
              </h1>
            </div>
          </div>
          
        </div>
        <div class="row">
          <div class="col-xxl-4 col-xl-4 col-md-4 my-4">
            <div class="card">
              <a class="card-body btn" href="{% url 'pqrs:pqrs_type' applicanType=1%}">
                <div
                  class="card-title row"
                  data-toggle="tooltip"
                  data-placement="bottom"
                  title="{{normal_applicant}}"
                >
                  <div class="col-8 d-flex">
                    <h2 class="text-center m-auto">Solicitante Normal</h2>
                  </div>
                  <div class="col-4">
                    <i style="width: 100%; height: 100%" data-feather="user-check"></i>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-xxl-4 col-xl-4 col-md-4 my-4">
            <div class="card">
              <a class="card-body btn" href="{% url 'pqrs:pqrs_type' applicanType=2%}">
                <div
                  class="card-title row"
                  data-toggle="tooltip"
                  data-placement="bottom"
                  title="{{anonymous_applicant}}"
                >
                  <div class="col-8 d-flex">
                    <h2 class="text-center m-auto">Solicitante An√≥nimo</h2>
                  </div>
                  <div class="col-4">
                    <i style="width: 100%; height: 100%" data-feather="user-x"></i>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-xxl-4 col-xl-4 col-md-4 my-4">
            <div class="card">
              <a
                class="card-body btn"
                href="https://www.procuraduria.gov.co/portal/solicitud_informacion_identificacion_reservada.page"
              >
                <div
                  class="card-title row"
                  data-toggle="tooltip"
                  data-placement="bottom"
                  title="{{private_applicant}}"
                >
                  <div class="col-8 d-flex" target="_blank">
                    <h2 class="text-center m-auto">Identidad Reservada</h2>
                  </div>
                  <div class="col-4 d-flex">
                    <i style="width: 100%; height: 100%" data-feather="user-minus"></i>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12 card" style="height: 30vh">
            <div class="card-body d-flex overflow-auto">
              <h1 class="text-center m-auto">
              {% if rino_parameter %} {{rino_parameter}} {% else %} Add a Message {% endif %}
              </h1>
            </div>
          </div>
        </div>
        
        <div class="modal fade" id="helpModal" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
            <div class="modal-header bg-primary">
              <img
                class="float-left"
                src="{% static 'correspondence/assets/img/illustrations/FullColor_TransparentBg_1280x1024_72dpi_1.png' %}"
                style="max-width: 7rem"
              />
              <h1 class="page-header-title my-4" style="color: white;">
                Ayuda
              </h1>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row justify-content-center">
                <div class="col-12" id="file-display-field">
                  {{ help_info }}
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
