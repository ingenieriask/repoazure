{% extends 'pqrs/template.html' %} {% load static %}
<!-- BLOCK Content -->
{% block content %}
<div class="row">
  <div class="col-xl-12 mb-12">
    <div class="card">
      <div class="card-body">
        <div class="row no-gutters">
          <div class="col-md-2">
            <img class="img-fluid" src="{% static 'correspondence/assets/img/illustrations/browser-stats.svg' %}" alt="..."
              style="width: 8rem" />
          </div>
          <div class="col-md-8">
            <div class="card-body py-5">
              <h1 class="card-title text-primary text-center">RINO PQRSD</h1>
            </div>
          </div>
        </div>
        {% if types %}
        <div class="row">
          {% for type in types %}
          <div class="col-xxl-4 col-xl-4 col-md-4 my-4">
            <div class="card">
              <a class="card-body btn" href="{% url 'pqrs:person_type' pqrs_type=type.id applicanType=applicant_type%}">
                <div class="card-title row" data-toggle="tooltip" data-placement="bottom" title="{{type.description}}">
                  <div class="col-8 d-flex">
                    <h2 class="text-center m-auto">{{type.name}}</h2>
                  </div>
                  <div class="col-4">
                    <i style="width: 100%; height: 100%" data-feather="{{type.asociated_icon}}"></i>
                  </div>
                </div>
              </a>
            </div>
          </div>
          {% endfor %}
        </div>
        {% else %}
        <h1>Upss Algo Paso</h1>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
