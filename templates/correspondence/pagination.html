<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}{% if term %}&term={{ term }}{% endif %}">&nbsp;Anterior&nbsp;</a>
        {% endif %}
    </span>
    <span class="current">
        PÃ¡gina {{ page.number }} de {{ page.paginator.num_pages }}
    </span>
    {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}{% if term %}&term={{ term }}{% endif %}">&nbsp;Siguiente&nbsp;</a>
    {% endif %}
</div>
