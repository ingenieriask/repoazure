{% extends 'correspondence/main_template.html' %} {% load static %}
{% block content %}
{% load crispy_forms_tags %}
<div class="card mb-4">
  <div class="card-header">Borrar informado</div>
  <div class="card-body">
    <form action="" method="post">
      {{ form | crispy }} {% csrf_token %}
      <div class="row mb-12">
          <div class="form-group offset-3">
              <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
          <div class="form-group offset-3">
              <a class="btn btn-primary w-100" href="{% url 'pqrs:detail_pqr' pk=radicate %}">Cancelar</a>
          </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
