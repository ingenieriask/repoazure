{% extends 'correspondence/main_template.html' %} {% load static %}
{% block content %}
{% load crispy_forms_tags %}
<div class="card mb-4">
  <div class="card-header">Devolución de PQRSD</div>
  <div class="card-body">
      <div class="row no-gutters">
        <div class="col-auto card-icon-aside md-4">
          <i class="feather-xl text-primary mb-3" data-feather="package"></i>
        </div>
        <div class="col">
          <div class="card-body py-5">
            <h1 class="card-title text-primary text-center">RINO PQRSD DEVOLVER</h1>
          </div>
        </div>
        <div class="col-md-4">
          <img
            class="img-fluid"
            src="{% static 'correspondence/assets/img/illustrations/browser-stats.svg' %}"
            alt="..."
            style="width: 8rem"
          />
        </div>
      </div>
    <div class="row mb-12">
    <h5 class="mt-2 text-primary">Usuario al que se le devolverá: <span id="headerForm">{{last_user}}</span></h5>
    </div>
    <div class="row mb-12">
      <form action="" method="post">
        {{ form | crispy }} {% csrf_token %}
        <div class="col text-center">
          <input type="submit" name="search" value="Devolver" class="btn btn-success lift" />
          <a class="btn btn-primary" href="{% url 'pqrs:radicate_inbox' %}">Cancelar</a>
        </div>

      </form>
    </div>
    <div class="alert alert-success mt-4" role="alert">
      <h4 class="alert-heading">Devolución</h4>
      <p>{{rino_parameter}}</p>
    </div>
  </div>
</div>
{% endblock %}
