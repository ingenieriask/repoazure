{% extends 'pqrs/template.html' %}
{% block content %}
    <div class="card">
        <div class="card-header">
            Encuesta de satisfacci√≥n PQRSD
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {% for question in poll_questions %}
                <div class="row">
                    <div class="col mt-4">
                        <p>{{ question.description }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <select class="custom-select" name="question{{question.number}}">
                            {% for answer in question.answer_options.all %}
                            <option value={{answer.number}}>{{ answer.description }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                {% endfor %}
                <div class="row mt-4">
                    <div class="col text-center">
                        <button class="btn btn-primary" type="submit">ENVIAR</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
   

{% endblock %}
