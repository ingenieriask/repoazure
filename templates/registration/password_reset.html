{% extends 'correspondence/base.html' %}

{% block content%}
<h1>¿Olvidó su contraseña?</h1>
<p>Ingrese su dirección de correo electrónico para obtener una nueva contraseña</p>
<form method="post">
    {% load crispy_forms_tags %}
    {% csrf_token %}
    {{ password_reset_form | crispy }}
    <input type="submit" class="btn btn-primary" value="Enviar correo">
</form>
{% endblock %}
