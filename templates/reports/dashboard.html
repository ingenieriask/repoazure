{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'node_modules/angular-ui-grid/ui-grid.css' %}" />
<link rel="stylesheet" href="{% static 'node_modules/font-awesome/css/font-awesome.css' %}" />
<link rel="stylesheet" href="{% static 'node_modules/nvd3/build/nv.d3.css' %}" />
<link rel="stylesheet" href="{% static 'cubes/css/cubesviewer.css' %}" />
<link rel="stylesheet" href="{% static 'node_modules/bootstrap-submenu/dist/css/bootstrap-submenu.css' %}" /> <!-- after cubesviewer.css! -->
<link rel="stylesheet" href="{% static 'cubes/css/cvapp.css' %}" />


<script src="{% static 'node_modules/jquery/dist/jquery.js' %}"></script>
<script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.js' %}"></script>
<script src="{% static 'node_modules/bootstrap-submenu/js/bootstrap-submenu.js' %}"></script>
<script src="{% static 'node_modules/angular/angular.js' %}"></script>
<script src="{% static 'node_modules/angular-cookies/angular-cookies.js' %}"></script>
<script src="{% static 'node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js' %}"></script>
<script src="{% static 'node_modules/angular-ui-grid/ui-grid.js' %}"></script>
<script src="{% static 'node_modules/d3/d3.js' %}"></script>
<script src="{% static 'node_modules/nvd3/build/nv.d3.min.js' %}"></script>
<script src="{% static 'node_modules/flotr2/flotr2.min.js' %}"></script>
<script src="{% static 'node_modules/masonry-layout/dist/masonry.pkgd.min.js' %}"></script>
<script src="{% static 'cubes/js/cubesviewer.min.js' %}" type="text/javascript"></script>

<style type="text/css" scoped>

    .ui-grid-header {
        height: 25px !important;
    }

</style>

<script type="text/javascript">

// Initialize CubesViewer when document is ready
$(document).ready(function() {

    var cubesUrl = "{{ request.scheme }}://{{ request.get_host }}{% url 'reports:index' %}"
    //var cubesUrl = "http://localhost:5000";

    cubesviewerStudio.init({
        cubesUrl: cubesUrl,
        container: $('#cubesviewer').get(0),
        debug: true
    });

});

</script>

<div class="card mb-4">
    <div class="card-body">
        <div>
            <div style="clear: both;"></div>

            <!-- Cubes Viewer container -->
            <div id="cubesviewer">
            </div>
        </div>
    </div>
</div>
{% endblock %}
